<mat-card>
<form>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="question.text" name="question" mdInput placeholder="Question">
    </mat-form-field>
  
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(question)"  mat-button>POST</button>
  </mat-card-actions>
  </form>
</mat-card>
